<h2 mat-dialog-title>Create new folder</h2>
<mat-form-field>
    <input matInput placeholder="Имя*" type="text" [formControl]="nameFolder" />
    <mat-error>Введите название папки</mat-error>
</mat-form-field>
<button mat-button (click)="onNoClick()">No Thanks</button>
<button mat-button (click)="initNewFolder()">Ok</button>
