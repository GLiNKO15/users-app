<mat-list-item>
  <mat-icon (click)="selectFolder.emit(this.folder.id)" matListItemIcon
    >folder</mat-icon
  >
  <div matListItemTitle>{{ this.folder.title }}</div>
  <div matListItemLine>{{ folder.created_at | getDate }}</div>
  <mat-icon (click)="openDeleteDialog()" matListItemIcon>delete</mat-icon>
</mat-list-item>
