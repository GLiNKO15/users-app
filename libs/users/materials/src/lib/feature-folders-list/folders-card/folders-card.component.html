<mat-list-item>
  <mat-icon (click)="onSelectFolder(this.folder.id)" matListItemIcon
    >folder</mat-icon
  >
  <div matListItemTitle>{{ this.folder.title }}</div>
  <div matListItemLine>{{ getDate() }}</div>
  <mat-icon (click)="openDeleteDialog()" matListItemIcon>delete</mat-icon>
</mat-list-item>
